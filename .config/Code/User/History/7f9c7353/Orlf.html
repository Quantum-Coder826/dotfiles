<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    
    <script src="sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link rel="stylesheet" type="text/css" href="/style/"
</head>
<body>
    <table class="tictactoe">
        <tr>
            <th id="pos:0,0" class="topLeft"><button></button></th>
            <th id="pos:1,0" class="topMiddle"><div id="circle" ></div></th>
            <th id="pos:2,0" class="topRight"><div id="cross"></div></th>
        </tr>
        <tr>
            <th id="pos:0,1" class="centerLeft"><div id="cross"></div></th>
            <th id="pos:1,1"><div id="cross"></div></th>
            <th id="pos:1,2" class="centerRight"><div id="circle"></div></th>
        </tr>
        <tr>
            <th id="pos:2,0" class="bottomLeft"><div id="cross"></div></th>
            <th id="pos:2,1" class="bottomMiddle"><div id="circle"></div></th>
            <th id="pos:2,2" class="bottomRight"></th>
        </tr>
    </table>
</body>
</html>
