<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    
    <script src="javascript/sketch.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/game.css">
</head>
<body>
    <table class="tictactoe">
        <tr>
            <th id="pos:0,0" class="topLeft">
                <button onclick="buttonPressed(0,0)"></button>
                <div id="cross"></div>
            </th>
            <th id="pos:1,0" class="topMiddle">
                <button onclick="buttonPressed(1,0)"></button>
                <div hidden id="circle"></div>
            </th>
            <th id="pos:2,0" class="topRight">
                <button onclick="buttonPressed(2,0)"></button>
                <div id="circle"></div>
            </th>
        </tr>

        <tr>
            <th id="pos:0,1" class="centerLeft">
                <button onclick="buttonPressed(0,1)"></button>
                <div class="circle"></div>
            </th>
            <th id="pos:1,1">
                <button onclick="buttonPressed(1,1)"></button>
                <div class="circle"></div>
            </th>
            <th id="pos:1,2" class="centerRight">
                <button onclick="buttonPressed(1,2)"></button>
                <div class="circle"></div>
            </th>
        </tr>

        <tr>
            <th id="pos:2,0" class="bottomLeft">
                <button onclick="buttonPressed(2,0)"></button>
                <div class="circle"></div>
            </th>
            <th id="pos:2,1" class="bottomMiddle">
                <button onclick="buttonPressed(2,1)"></button>
                <div class="circle"></div>
            </th>
            <th id="pos:2,2" class="bottomRight">
                <button onclick="buttonPressed(2,2)"></button>
                <div class="circle"></div>
            </th>
        </tr>
    </table>
</body>
</html>
