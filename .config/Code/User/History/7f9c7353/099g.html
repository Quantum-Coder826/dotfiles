<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    
    <script src="javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/game.css">
</head>
<body>
	<header><p>header</p></header>
	<div class="flex-container">
		<div class="game-header"></div>
		
		<div class="game-grid">
			<div id="pos:0,0" class="game-gridBox">
				<button class="game-button" onclick="buttonPress(0,0)"></button>
				<icon-cross></icon-cross>
			</div>
			<div id="pos:1,0" class="game-gridBox">
				<button class="game-button" onclick="buttonPress(1,0)"></button>
				<div class="none" hidden></div>
			</div>
			<div id="pos:2,0" class="game-gridBox">
				<button class="game-button" onclick="buttonPress(2,0)"></button>
				<div class="none" hidden></div>
			</div>
		
			<div id="pos:0,1" class="game-gridBox">
				<button class="game-button" onclick="buttonPress(0,1)"></button>
				<div class="none" hidden></div>
			</div>
			<div id="pos:1,1" class="game-gridBox">
				<button class="game-button" onclick="buttonPress(1,1)"></button>
				<div class="none" hidden></div>
			</div>
			<div id="pos:2,1" class="game-gridBox">
				<button class="game-button" onclick="buttonPress(2,1)"></button>
				<div class="none" hidden></div>
			</div>
		
			<div id="pos:0,2" class="game-gridBox">
				<button class="game-button" onclick="buttonPress(0,2)"></button>
				<div class="none" hidden></div>
			</div>
			<div id="pos:1,2" class="game-gridBox">
				<button class="game-button" onclick="buttonPress(1,2)"></button>
				<div class="none" hidden></div>
			</div>
			<div id="pos:2,2" class="game-gridBox">
				<button class="game-button" onclick="buttonPress(2,2)"></button>
				<div class="none" hidden></div>
			</div>
		</div>
	</div>
	<footer><p>footer</p></footer>
</body>
</html>
