# Float all in workspace 7
windowrulev2 = float, workspace:7

# polkits
windowrule = float, class:qt-sudo,title:qt-sudo
windowrule = center, class:qt-sudo,title:qt-sudo
windowrule = stayfocused, class:qt-sudo,title:qt-sudo
windowrule = pin, class:qt-sudo,title:qt-sudo

windowrule = float, class:qt-sudo,title:qt-sudo
windowrule = center, class:(hyprpolkitagent)$
windowrule = stayfocused, class:(hyprpolkitagent)$
windowrule = pin, class:(hyprpolkitagent)$

# special workspace
windowrulev2 = bordersize 5, onworkspace:s[true]
workspace = s[true], gapsout:25

# KeepassXC stuff
windowrule = float, class:^(org.keepassxc.KeePassXC)$
windowrule = center, class:^(org.keepassxc.KeePassXC)$
windowrule = size 500 600, class:^(org.keepassxc.KeePassXC)$
windowrule = noscreenshare, class:^(org.keepassxc.KeePassXC)$

# calulator
windowrule = float, class:^(org.gnome.Calculator)$
windowrule = size 400 620, class:^(org.gnome.Calculator)$

# Discord
windowrule = workspace 7 silent, class:discord

# Steam
windowrule = workspace 7 silent, initialTitle:^(Steam Games List)$

windowrule = center, initialTitle:^(Steam Settings)$
windowrule = size 850 722, initialTitle:^(Steam Settings)$

windowrule = center, initialTitle:^(Friends List)$
windowrule = size 400 800, initialTitle:^(Friends List)$


# Spotify
windowrule = workspace 8, initialClass:^(Spotify)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

